<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="m-5">
            <form id="search-form">
              <div class="row g-2">
                <div class="col-1 p-4"></div>
                <div class="col-7">
                  <input
                    type="search"
                    id="inputPassword6"
                    class="form-control"
                    placeholder="Enter your city"
                  />
                </div>
                <div class="col-1">
                  <button type="submit" class="btn btn-primary" id="search">
                    Search
                  </button>
                </div>
                <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="current-geo"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-1 p-4"></div>
              <div class="col-11">
                <h1 class="fw-bold pt-4" id="current-city">Stuttgart</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-1 p-4"></div>
              <div class="col-11">
                <h5 id="todayTime">Today 12:56</h5>
              </div>
            </div>
          </div>
          <div class="mt-5 ms-0">
            <div class="row">
              <div class="col-1 p-4"></div>
              <div class="col-2 text-center">
                <span class="fs-0 pl-6" id="temperature-today">-2</span>
                <span class="units">
                  <a href="#" id="celcius">°C</a>
                  <span id="seperator">|</span>
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
              <div class="col-2 text-center">
                <span id="weather-icon">🌨</span><br />
                <span class="fs-5">Snow</span>
              </div>
              <div class="col-7 fs-5">
                Humidity: <span id="humidity">90%</span>
                <br />
                Wind: <span id="wind">3km/h</span>
              </div>
            </div>
          </div>
          <div class="mt-2 ms-0">
            <div class="row text-center">
              <div class="col-1 p-4"></div>
              <div class="col-2 p-4">
                <span class="fs-1">🌨 </span>
                <br />
                <span class="fs-4">-4C°</span>
                <br />
                <div class="pt-4 fs-6">Sa</div>
              </div>
              <div class="col-2 p-4">
                <span class="fs-1">🌨</span> <br />
                <span class="fs-4">-4C°</span><br />
                <div class="pt-4 fs-6">So</div>
              </div>
              <div class="col-2 p-4">
                <span class="fs-1">🌥 </span><br />
                <span class="fs-4">-4C°</span><br />
                <div class="pt-4 fs-6">Mon</div>
              </div>
              <div class="col-2 p-4">
                <span class="fs-1">🌨 </span><br />
                <span class="fs-4">-4C°</span><br />
                <div class="pt-4 fs-6">Tue</div>
              </div>
              <div class="col-2 p-4">
                <span class="fs-1">☁ </span><br />
                <span class="fs-4">-4C°</span><br />
                <div class="pt-4 fs-6">Wed</div>
              </div>
              <div class="col-1 p-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <a href="https://github.com/Alistoc/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Alice Stockmann
    </div>
    <script src="src/skript.js"></script>
  </body>
</html>
