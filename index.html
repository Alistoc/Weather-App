<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        <div class="card-body">
          <div class="m-5">
            <form id="search-form">
              <div class="row g-2">
                <div class="col-7">
                  <input
                    type="search"
                    id="inputPassword6"
                    class="form-control"
                    placeholder="Enter your city"
                  />
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-primary" id="search">
                    Search
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <h1 class="fw-bold pt-4" id="current-city">Stuttgart</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h5 id="todayTime">Today 12:56</h5>
              </div>
            </div>
        
            <div class="row">
              <div class="col-5">
               <span class="fs-0 pl-6" id="temperature-today">-2</span>
                <span class="units">
                  <a href="#" id="celcius">Â°C</a>

                </span>
                <icon id="weather-icon">ðŸŒ¨</span>

              <div class="col-7 fs-5">

                <br />
                Wind: <span id="wind">3km/h</span>
              </div>
          </div>
            </div>
        </div>
      </div>
    </div>
    <div class="container">

    </div>
